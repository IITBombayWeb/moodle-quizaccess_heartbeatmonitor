<head>
    <title> Socket info </title>
    
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
        }
        td,th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h3> List of connected sockets </h3><br>
    <div id = 'div1'></div>
    <table id = 'socketinfo'>    
        <tr>
            <th> Username   </th>
            <th> Quiz ID    </th>
            <th> Room ID    </th>
            <th> Socket ID  </th>
            <th> IP         </th>
        </tr>
    </table>

    <script type = 'text/javascript'>
    setInterval( function() {
        $.get("/connectedsocketids", function(connsckts) {
            socket = JSON.parse(connsckts);
            
            for(var i in socket){
                var username    = socket[i].username;
                var quizid      = socket[i].quizid;
                var roomid      = socket[i].roomid;
                var socketid    = socket[i].socketid;
                var ip          = socket[i].ip;
                if($('#'+socketid).length > 0) {
                    continue;
                } else {
                    var row = '<tr id =' + socketid  
                                + '><td>' + username  
                                + '</td><td>' + quizid  
                                + '</td><td>' + roomid  
                                + '</td><td>' + socketid  
                                + '</td><td>' + ip  
                                + '</td></tr>';
                    $('#socketinfo').append(row);
                }
            }
        });
    
        $.get("/deletedsocketids", function(socket) {
            for(j in socket){
                $('#'+socket[j]).remove();
            }
        });
    }, 3000);
    </script>
</body>
</html>
